


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deal Hut Admin - Add Product</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
  <h1 class="text-2xl font-bold mb-4 text-indigo-600">Admin Panel - Add Affiliate Product</h1>

  <form id="productForm" class="space-y-4">
    <div>
      <label class="block font-semibold">Product Name</label>
      <input type="text" id="name" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block font-semibold">Category</label>
      <input type="text" id="category" class="w-full border rounded p-2" placeholder="Electronics, Clothing..." required>
    </div>
    <div>
      <label class="block font-semibold">Description</label>
      <textarea id="description" class="w-full border rounded p-2" rows="3" required></textarea>
    </div>
    <div>
      <label class="block font-semibold">Image URL</label>
      <input type="url" id="image" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block font-semibold">Affiliate Link</label>
      <input type="url" id="link" class="w-full border rounded p-2" required>
    </div>

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded shadow">Generate JSON</button>
  </form>

  <div id="output" class="mt-6">
    <p class="text-gray-600">Copy the generated JSON and paste it into <b>products.json</b></p>
  </div>
</div>

<script>
const form = document.getElementById('productForm');
const output = document.getElementById('output');

form.addEventListener('submit', e => {
  e.preventDefault();

  const product = {
    name: document.getElementById('name').value,
    category: document.getElementById('category').value,
    description: document.getElementById('description').value,
    image: document.getElementById('image').value,
    link: document.getElementById('link').value
  };

  output.innerHTML = `<pre class="bg-gray-100 p-4 rounded overflow-x-auto">${JSON.stringify(product, null, 2)}</pre>`;
});
</script>

</body>
</html>
